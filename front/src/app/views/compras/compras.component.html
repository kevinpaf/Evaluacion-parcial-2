<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
        <hr />
        <button class="btn btn-primary" routerLink="/nueva-compra">Nuevo</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>ID de producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (compra of compras; track compra.ID_compra; let i =
                    $index) {
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ compra.Nombres }}</td>
                        <td>{{ compra.ID_producto }}</td>
                        <td>{{ compra.Cantidad }}</td>
                        <td>{{ compra.Total }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-warning"
                                routerLink="/editar-compra/{{ compra.ID_compra }}">
                                Editar
                            </button>
                            <button type="button" class="btn btn-outline-danger" (click)="eliminar(compra.ID_compra)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    }@empty {
                    <tr>
                        <td colspan="5">No existen registros</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
<button (click)="alerta()">mensaje</button>
